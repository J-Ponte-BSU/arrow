<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer async></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="arrow">
        <div id="arrow-icon-holder">
            <div id="arrow-icon"></div>
        </div>
    </div>
    <div id="ui">
        <div id="inventory">

        </div>
        <div id="algorithm">
            <ol id="slots">
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
                <li class="slot"></li>
            </ol>
            <div id="controls">
                <button id="play">play</button>
                <button id="loop">loop</button>
                <button id="reset">reset</button>
            </div>
        </div>
        <div id="space"></div>
    </div>
</body>
</html>
